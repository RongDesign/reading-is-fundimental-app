<section class="page-favorites" ng-class="{'not-logged-in': !user.loggedIn}"><div ng-if="user.loggedIn"><form><label>Create New List</label><div class="flex"><input type="text" ng-model="favorites.new_folder_name"> <button class="btn btn-create" ng-click="favorites.createFolder()">Create</button></div></form><hr><h1>My Folders</h1><ul class="favorites-folder-list"><li class="list-folder-item" ng-repeat="item in favorites.data.lists"><div class="flex"><span class="fa fa-folder"></span> <span class="folder-name" ng-bind-html="item.title"></span> <span class="">{{item.field_favorite_resources.und.length}}</span> <span class="fa fa-pencil" ng-click="favorites.promptRename(item.nid, item.title)"></span> <span class="fa fa-trash" ng-click="favorites.deleteFolder(item.nid)"></span> <span class="fa fa-cog"></span></div></li></ul><form ng-if="favorites.rename"><div class="flex"><input type="text" ng-model="favorites.rename.folder_name"> <button class="btn btn-create" ng-click="favorites.renameFolder(favorites.rename.nid, favorites.rename.folder_name)">Rename</button></div></form></div><div ng-if="!user.loggedIn"><div class="icon"><span class="fa fa-heart"></span></div><p>You must sign in to view your favorites.</p><hr><div><button class="btn btn-green" ui-sref="sign-in">Sign In<span class="fa fa-arrow-right"></span></button> <button class="btn btn-blue" ui-sref="register">Register<span class="fa fa-arrow-right"></span></button></div></div></section>
